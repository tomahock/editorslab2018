
{% raw %}
<script type="x-tmpl-mustache" data-template="comment">
    {{#comment}}
    <li {{#same}}class="owner"{{/same}}>{{text}}</li>
    {{/comment}}
</script>

<script type="x-tmpl-mustache" data-template="post">
    <div class="card">
        <div class="card-header text-left">about the guy</div>
        <div class="card-body d-flex flex-column flex-md-row">
            <div class="col-12 col-md-6 post">
                {{#post}}
                    <blockquote class="embedly-card">
                        <h4><a href="{{link}}">{{message}}</a></h4>
                    </blockquote>
                {{/post}}
            </div>
            <ul class="col-12 col-md-6 list-unstyled clearfix comments">
                {{#comments}}
                    {{> comment}}
                {{/comments}}
            </ul>
        </div>
        <div class="card-footer text-right">sharing icons n stuff</div>
    </div>
</script>

<script type="x-tmpl-mustache" data-template="last">
    {{#.}}
        {{> post}}
    {{/.}}
</script>
{% endraw %}
